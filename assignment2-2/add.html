<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="containier"><a class="navbavr-brand" href="index.html">My Reading Log</a></div>
    </nav>

    <div class="container mt-5">
        <h2>Add New Book</h2>
        <div class="card p-4 mt-4">
            <form onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle" required>
                </div>
                <div class="mb-3">
                    <label for="bookAuthor" class="form-label">bookAuthor</label>
                    <input type="text" class="form-control" id="bookAuthor" required>
                </div>
                <div class="mb-3">
                    <label for="bookRating" class="form-label">Rating (1-5)</label>
                    <input type="number" class="form-control" id="bookRating" min="1" max="5" required>
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="statusReading" value="reading" checked>
                            <label class="form-check-label" for="statusReading">Want to Read</label>
                        </div>
                    </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="statusCompleted" value="completed">
                            <label class="form-check-label" for="statusCompleted">Completed</label>
                        </div>
                </div>
                <div class="text-end">
                    <a href="index.html" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>

        </div>
    </div>

    <script>
        function validateForm() {
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookTitle').value;
            const rating = document.getElementById('bookTitle').value;
            const startDate = document.getElementById('bookTitle').value;

            if (title.trim() == ""){
                alert("Book Title is required.");
                return false;
            }
            if (author.trim() == ""){
                alert("Author is required.");
                return false;
            }
            if (rating && (rating < 1 || rating > 5)){
                alert("Rating must be between 1 and 5");
                return false;
            }
            if (startDate.trim() == ""){
                alert("Start date is required");
                return false;
            }

            if (confirm("You want to add?")) { // confirm 사용
                alert("added!");
                window.location.href = "index.html";
            }
            return false;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
